steps:
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'kms'
      - 'decrypt'
      - '--ciphertext-file=src/main/resources/$PROJECT_ID.conf.enc'
      - '--plaintext-file=src/main/resources/$PROJECT_ID.conf'
      - '--location=global'
      - '--keyring=$PROJECT_ID-keyring'
      - '--key=$PROJECT_ID-key'
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'kms'
      - 'decrypt'
      - '--ciphertext-file=src/main/resources/$PROJECT_ID.json.enc'
      - '--plaintext-file=src/main/resources/$PROJECT_ID.json'
      - '--location=global'
      - '--keyring=$PROJECT_ID-keyring'
      - '--key=$PROJECT_ID-key'
  - name: 'gcr.io/cloud-builders/mvn'
    args: ['-q', 'compile', '-P', 'status', 'jib:build']
  - name: 'gcr.io/cloud-builders/mvn'
    args: ['-q', 'compile', '-P', 'notifications', 'jib:build']
  - name: 'gcr.io/cloud-builders/mvn'
    args: ['-q', 'compile', '-P', 'alerts', 'jib:build']
  - name: 'gcr.io/cloud-builders/mvn'
    args: ['-q', 'compile', '-P', 'users', 'jib:build']
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['beta', 'run', 'deploy', 'wind-alerts-alerts', '--image', 'gcr.io/$PROJECT_ID/wind-alerts-alerts:1.0-SNAPSHOT', '--region', 'asia-northeast1','--platform', 'managed', '--quiet', '--memory', '512Mi', '--concurrency', '80', '--allow-unauthenticated', '--set-env-vars', 'projectId=$PROJECT_ID']
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['beta', 'run', 'deploy', 'wind-alerts-status', '--image', 'gcr.io/$PROJECT_ID/wind-alerts-status:1.0-SNAPSHOT', '--region', 'asia-northeast1','--platform', 'managed', '--quiet', '--memory', '512Mi', '--concurrency', '80', '--allow-unauthenticated', '--set-env-vars', 'projectId=$PROJECT_ID']
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['beta', 'run', 'deploy', 'wind-alerts-notifications', '--image', 'gcr.io/$PROJECT_ID/wind-alerts-send-notifications:1.0-SNAPSHOT', '--region', 'asia-northeast1','--platform', 'managed', '--quiet', '--memory', '512Mi',  '--concurrency', '1',  '--no-allow-unauthenticated', '--set-env-vars', 'projectId=$PROJECT_ID']
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['beta', 'run', 'deploy', 'wind-alerts-users', '--image', 'gcr.io/$PROJECT_ID/wind-alerts-users:1.0-SNAPSHOT', '--region', 'asia-northeast1','--platform', 'managed', '--quiet', '--memory', '512Mi', '--concurrency', '1',  '--allow-unauthenticated', '--set-env-vars', 'projectId=$PROJECT_ID']

